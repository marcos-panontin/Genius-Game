<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- MY CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- AUDIOS -->

    <audio id="sound1">
      <source src="./soundEffects/simonSound1.mp3" />
    </audio>
    <audio id="sound2">
      <source src="./soundEffects/simonSound2.mp3" />
    </audio>
    <audio id="sound3">
      <source src="./soundEffects/simonSound3.mp3" />
    </audio>
    <audio id="sound4">
      <source src="./soundEffects/simonSound4.mp3" />
    </audio>
    <audio id="soundError">
      <source src="./soundEffects/failure-drum-sound-effect-2-7184.mp3" />
    </audio>
    <title>GENIUS - by Marcos Panontin</title>
  </head>
  <body>
    <div class="container">
      <h1 class="main-title">GENIUS</h1>
      <h1 class="game-rules">
        Pense rápido e tente repetir as sequências de luzes e sons.
      </h1>
      <section class="colors-container">
        <div class="color-button" id="color-button-1" data-color="red"></div>
        <div class="color-button" id="color-button-2" data-color="green"></div>
        <div class="color-button" id="color-button-3" data-color="blue"></div>
        <div class="color-button" id="color-button-4" data-color="yellow"></div>
        <button class="start-btn" id="start-btn">
          <span id="new-game-text"> NOVO <br />JOGO</span>
        </button>
      </section>
      <h1 class="best-score">SEU RECORDE: <span id="best-score"></span></h1>
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        <i
          class="bi bi-gear"
          data-bs-toggle="modal"
          data-bs-target="#settings-modal"
        ></i>
      </button>
    </div>

    <!-- Button trigger modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="settings-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              CONFIGURAÇÕES
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckDefault"
              />
              <label class="form-check-label" for="flexSwitchCheckDefault"
                >Permitir erros (se você cometer um erro, a sequência será
                repetida)</label
              >
            </div>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="user-wants-sounds"
              />
              <label class="form-check-label" for="user-wants-sounds"
                >Sons</label
              >
            </div>
            <button
              type="button"
              class="btn btn-danger"
              data-bs-target="#exampleModalToggle2"
              data-bs-toggle="modal"
              id="open-reset-record-modal"
              disabled
            >
              Apagar recorde
            </button>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="exampleModalToggle2"
      aria-hidden="true"
      aria-labelledby="exampleModalToggleLabel2"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">
              Apagar recorde
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Você tem certeza que deseja apagar o seu recorde? É impossível voltar
            atrás dessa decisão.
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-danger"
              data-bs-target="#settings-modal"
              data-bs-toggle="modal"
              id="clear-record"
            >
              Apagar recorde
            </button>
          </div>
          
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
